<!-- <p>manage-item works!</p> -->
<div id="wrapper">
    <div id="header">
      <p>Employee Details</p>
        <span class="example-spacer"></span>
        <mat-icon id="add_icon" routerLink="../add_employee">add_circle</mat-icon>
    </div>
    <div id="total_search">
      <span>Total : {{total_count}}</span>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </div>
    <div id="tablearea">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"   matSort>
    
          <!-- S.NColumn -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N.</th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}}</td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row"> {{row.emp_name}}</td>
          </ng-container>

          <ng-container matColumnDef="Mob.no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mob.no</th>
            <td mat-cell *matCellDef="let row"> {{row.emp_mob_no }}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.emp_email_id}} </td>
          </ng-container>

          <ng-container matColumnDef="Password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let row"> {{row.emp_pasword}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th><td mat-cell *matCellDef="let row">
            <mat-icon>edit</mat-icon>
            <mat-icon>delete</mat-icon>
         </td>
          </ng-container>
      
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
  </div>
