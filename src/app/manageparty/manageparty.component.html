<!-- <p>manage-item works!</p> -->
<div id="wrapper">
    <div id="header">
      <p>Party Details</p>
        <span class="example-spacer"></span>
        <mat-icon id="add_icon" routerLink="../add_party">add_circle</mat-icon>
    </div>
    <div id="total_search">
      <span>Total : {{total_count}}</span>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </div>
    <div id="tablearea">
      <div class="mat-elevation-z8">
        <table mat-table  [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>S.N</th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}}</td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row"> {{row.party_name}}</td>
          </ng-container>

          <ng-container matColumnDef="party_mob.no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
            <td mat-cell *matCellDef="let row"> {{row.party_mobile}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="party_email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.party_email}} </td>
          </ng-container>

          <ng-container matColumnDef="party_address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let row"> {{row.party_address}} </td>
          </ng-container>


          <ng-container matColumnDef="party_ifsc_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IFSC Code</th>
            <td mat-cell *matCellDef="let row"> {{row.party_ifsc_code}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
            <!-- <mat-icon>edit</mat-icon> -->
            <mat-icon id="add_icon" routerLink="../edit_party/{{row.party_id}}">edit</mat-icon>
            <!-- <mat-icon>delete</mat-icon> -->
            <mat-icon id="add_icon">delete</mat-icon>
         </td>
          </ng-container>
      
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
      </div>
      
  </div>
